<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_form_style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="login-root">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
      <div class="loginbackground box-background--white padding-top--64">
        <div class="loginbackground-gridContainer">
          <div class="box-root flex-flex" style="grid-area: top / start / 8 / end;">
            <div class="box-root" style="background-image: linear-gradient(white 0%, rgb(247, 250, 252) 33%); flex-grow: 1;">
            </div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5;">
            <div class="box-root box-divider--light-all-2 animationLeftRight tans3s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 6 / start / auto / 2;">
            <div class="box-root box-background--blue800" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 7 / start / auto / 4;">
            <div class="box-root box-background--blue animationLeftRight" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6;">
            <div class="box-root box-background--gray100 animationLeftRight tans3s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 2 / 15 / auto / end;">
            <div class="box-root box-background--cyan200 animationRightLeft tans4s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 3 / 14 / auto / end;">
            <div class="box-root box-background--blue animationRightLeft" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 4 / 17 / auto / 20;">
            <div class="box-root box-background--gray100 animationRightLeft tans4s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 5 / 14 / auto / 17;">
            <div class="box-root box-divider--light-all-2 animationRightLeft tans3s" style="flex-grow: 1;"></div>
          </div>
        </div>
      </div>
      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
          <h1><a href="#" rel="dofollow">Create Your Quiz</a></h1>
        </div>
        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
              <form action="/generate-quiz" method="post" id="stripe-login" enctype="multipart/form-data">
                <div class="field padding-bottom--24">
                    <label for="peopleType">Who is the quiz for?</label>
                    <select id="peopleType" name="peopleType" required>
                        <option value="">Select Type</option>
                        <option value="school_students">School Students</option>
                        <option value="college">College</option>
                        <option value="custom">Custom</option>
                    </select>

                    <div id="gradeDiv" style="display: none;">
                    <label for="grade">Select Grade:</label>
                    <select id="grade" name="grade">
                        <option value="1">1st Class</option>
                        <option value="2">2nd Class</option>
                        <option value="3">3rd Class</option>
                        <option value="4">4th Class</option>
                        <option value="5">5th Class</option>
                        <option value="6">6th Class</option>
                        <option value="7">7th Class</option>
                        <option value="8">8th Class</option>
                        <option value="9">9th Class</option>
                        <option value="10">10th Class</option>
                        <option value="11_science">11th science</option>
                        <option value="11_commerce">11th commerce</option>
                        <option value="11_arts">11th arts</option>
                        <option value="12_science">12th science</option>
                        <option value="12_commerce">12th commerce</option>
                        <option value="12_arts">12th arts</option>
                    </select>
                </div>

                <div id="collegeDiv" style="display: none;">
                    <label for="collegeCourse">Select Course:</label>
                    <select id="collegeCourse" name="collegeCourse">
                        <option value="BA">Bachelor of Arts (BA)</option>
                        <option value="BS">Bachelor of Science (BS)</option>
                        <option value="BFA">Bachelor of Fine Arts (BFA)</option>
                        <option value="BBA">Bachelor of Business Administration (BBA)</option>
                        <option value="BE">Bachelor of Engineering (BE)</option>
                        <option value="BTech">Bachelor of Technology (BTech)</option>
                        <option value="BCom">Bachelor of Commerce (BCom)</option>
                        <option value="BCS">Bachelor of Computer Science (BCS)</option>
                        <option value="BEd">Bachelor of Education (BEd)</option>
                        <option value="MBBS">Bachelor of Medicine, Bachelor of Surgery (MBBS)</option>
                        <option value="BArch">Bachelor of Architecture (BArch)</option>
                        <option value="LLB">Bachelor of Laws (LLB)</option>
                        <option value="BN">Bachelor of Nursing (BN)</option>
                        <option value="BSW">Bachelor of Social Work (BSW)</option>
                        <option value="BPharm">Bachelor of Pharmacy (BPharm)</option>
                        <option value="BDS">Bachelor of Dental Surgery (BDS)</option>
                        <option value="BFA-GD">Bachelor of Fine Arts in Graphic Design (BFA-GD)</option>
                        <option value="BES">Bachelor of Environmental Science (BES)</option>
                        <option value="BMus">Bachelor of Music (BMus)</option>
                        <option value="BJMC">Bachelor of Journalism and Mass Communication (BJMC)</option>
                    </select>
                </div>

                <label for="subject">Subject:</label>
                <input class="inputt" type="text" id="subject" name="subject" required>

                <label for="topic">Topic:</label>
                <input class="inputt" type="text" id="topic" name="topic" required>

                <label for="difficulty">Difficulty Level:</label>
                <select id="difficulty" name="difficulty">
                    <option value="easy">Easy</option>
                    <option value="moderate">Moderate</option>
                    <option value="hard">Hard</option>
                </select>

                <label for="pyqFile">Upload Previous Year Questions (Optional):</label>
                <input type="file" id="pyqFile" name="pyqFile" accept=".pdf">

                <label for="numQuestions">Number of Questions:</label>
                <div class="radio-buttons">
                    <label><input type="radio" id="numQuestions10" name="numQuestions" value="10"> 10</label>
                    <label><input type="radio" id="numQuestions15" name="numQuestions" value="15"> 15</label>
                    <label><input type="radio" id="numQuestions25" name="numQuestions" value="25"> 25</label>
                    <label><input type="radio" id="numQuestions30" name="numQuestions" value="30"> 30</label>
                    <label><input type="radio" id="numQuestions50" name="numQuestions" value="50"> 50</label>
                </div>

                <button class="button-52" type="submit" role="button">Generate Quiz</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script>
        $(document).ready(function() {
            $('#peopleType').change(function() {
                var type = $(this).val();
                $('#gradeDiv').hide();
                $('#collegeDiv').hide();
                if (type == 'school_students') {
                    $('#gradeDiv').show();
                } else if (type == 'college') {
                    $('#collegeDiv').show();
                }
            });
        });
    </script>
</body>
</html>
